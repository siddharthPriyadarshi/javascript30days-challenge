<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Drum Kit</title>
    <link rel = "stylesheet" type = "text/css" href ="style.css">
</head>

<body>
    <div class="keys">
        <div data-keys="65" class="key">
            <kbd>A</kbd>
            <span class="sound">claps</span>
        </div>
        <div data-keys="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hithat</span>
        </div>
        <div data-keys="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-keys="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/01 - JavaScript Drum Kit_sounds_clap.wav"></audio>
    <audio data-key="83" src="sounds/01 - JavaScript Drum Kit_sounds_hihat.wav"></audio>
    <audio data-key="68" src="sounds/01 - JavaScript Drum Kit_sounds_kick.wav"></audio>
    <audio data-key="70" src="sounds/01 - JavaScript Drum Kit_sounds_openhat.wav"></audio>

    <script>
        window.addEventListener('keydown', function(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`) ;
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            console.log(audio);
            

            if(!audio) return ; //we are stopping the function from its execution
            audio.currentTime = 0;
            audio.play();

            

        });
    </script>
</body>

</html>
